<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/images/favicon.ico" alt="Logo" width="44" height="44">
        <span class="ms-2 orbitron">Level-Up Gamer</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="loginAdmin.html">Admin</a></li>
          <li class="nav-item" data-auth-section="guest"><a class="nav-link" href="login.html">Usuario</a></li>
          <li class="nav-item" data-auth-section="guest"><a class="nav-link active" href="registro.html">Registro</a></li>
          <li class="nav-item d-none d-lg-block" data-auth-section="user" data-greeting><span class="nav-link">Hola, <span data-username></span></span></li>
          <li class="nav-item" data-auth-section="user"><button class="btn btn-outline-light btn-sm ms-lg-2" type="button" data-logout>Cerrar sesión</button></li>
          <li class="nav-item" data-auth-section="admin"><button class="btn btn-outline-light btn-sm ms-lg-2" type="button" data-logout>Cerrar sesión</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5" style="max-width:720px;">
    <h1 class="mb-4">Crear cuenta</h1>
    <form class="card p-4 shadow-sm" data-register-form>
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" class="form-control" name="name" placeholder="Tu nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" name="email" placeholder="correo@ejemplo.com" required>
        <div class="form-text">Usa tu correo DUOC para beneficios si aplica.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Repetir contraseña</label>
        <input type="password" class="form-control" name="repeat" required>
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" value="" id="terms" required>
        <label class="form-check-label" for="terms">Acepto términos y condiciones</label>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Registrarme</button>
        <a class="btn btn-outline-light" href="login.html">Ya tengo cuenta</a>
      </div>
    </form>
  </main>

  <footer class="py-4 bg-dark text-white">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <span>© 2026 Level-Up Gamer</span>
      <span class="text-muted">Registro de usuario</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
