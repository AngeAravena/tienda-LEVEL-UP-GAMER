<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level-Up Gamer | Pago</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/LevelUpLogo.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/images/LevelUpLogo.svg" alt="Logo" width="44" height="44">
        <span class="ms-2 orbitron">Level-Up Gamer</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="loginAdmin.html">Admin</a></li>
          <li class="nav-item" data-auth-section="guest"><a class="nav-link" href="login.html">Usuario</a></li>
          <li class="nav-item" data-auth-section="guest"><a class="nav-link" href="registro.html">Registro</a></li>
          <li class="nav-item d-none d-lg-block" data-auth-section="user" data-greeting><span class="nav-link">Hola, <span data-username></span></span></li>
          <li class="nav-item" data-auth-section="user"><button class="btn btn-outline-light btn-sm ms-lg-2" type="button" data-logout>Cerrar sesión</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5 min-vh-100">
    <div class="row g-4">
      <div class="col-lg-5">
        <div class="card p-4 shadow-sm h-100" data-pay-cart>
          <p class="text-muted text-uppercase small mb-1">Resumen carrito</p>
          <h4 class="mb-3">Productos</h4>
          <div class="d-grid gap-3" data-pay-cart-items>
            <p class="text-muted mb-0">Tu carrito está vacío.</p>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top border-secondary" data-pay-cart-total-row>
            <span>Total</span>
            <span class="price-tag" data-pay-cart-total>$0</span>
          </div>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="card p-4 shadow-sm">
          <p class="text-muted text-uppercase small mb-1">Checkout</p>
          <h1 class="mb-4">Pago</h1>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input class="form-control" type="text" placeholder="Nombre" data-pay-name required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Apellido</label>
              <input class="form-control" type="text" placeholder="Apellido" data-pay-last required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Correo</label>
            <input class="form-control" type="email" placeholder="correo@ejemplo.com" data-pay-email required>
          </div>

          <div class="mb-3">
            <label class="form-label">Método de pago</label>
            <div class="btn-group w-100" role="group">
              <button type="button" class="btn btn-outline-light" data-pay-method="debito">Débito</button>
              <button type="button" class="btn btn-outline-light" data-pay-method="credito">Crédito</button>
            </div>
            <input type="hidden" data-pay-method-input>
          </div>

          <div class="mb-3 d-none" data-cuotas-section>
            <label class="form-label">Cuotas (solo crédito)</label>
            <div class="d-flex flex-wrap gap-2">
              <button type="button" class="btn btn-outline-light" data-pay-cuota="sin-cuotas">Sin cuotas</button>
              <button type="button" class="btn btn-outline-light" data-pay-cuota="3">3 cuotas</button>
              <button type="button" class="btn btn-outline-light" data-pay-cuota="6">6 cuotas</button>
              <button type="button" class="btn btn-outline-light" data-pay-cuota="12">12 cuotas</button>
            </div>
            <input type="hidden" data-pay-cuotas-input>
          </div>

          <div class="d-flex gap-2 mt-4">
            <button class="btn btn-primary" type="button" data-pay-confirm>Ir a portal de pago</button>
            <button class="btn btn-outline-light" type="button" data-pay-back>Volver</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 bg-dark text-white">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <span>© 2026 Level-Up Gamer</span>
      <span class="text-muted">Soporte vía WhatsApp • Comunidad gamer</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
